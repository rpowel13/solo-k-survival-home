    <!-- Performance monitoring -->
    <script>
      // Enhanced performance monitoring with Core Web Vitals
      const initPerformanceMonitoring = () => {
        if ('PerformanceObserver' in window) {
          try {
            // Create initial page load marker
            performance.mark('app-init-start');
            
            // Track Core Web Vitals
            const observePerformanceMetrics = (type) => {
              const observer = new PerformanceObserver((list) => {
                list.getEntries().forEach(entry => {
                  const metric = {
                    name: entry.name,
                    value: entry.name === 'CLS' ? entry.value : Math.round(entry.startTime || entry.value)
                  };
                  console.log(`Core Web Vital: ${metric.name} = ${metric.value}`);
                });
              });
              observer.observe({ type, buffered: true });
              return observer;
            };
            
            // Observe key metrics
            const observers = [
              observePerformanceMetrics('largest-contentful-paint'),
              observePerformanceMetrics('first-input'),
              observePerformanceMetrics('layout-shift')
            ];
            
            // Measure time to interactive
            window.addEventListener('load', () => {
              performance.mark('app-load-complete');
              performance.measure('time-to-load', 'app-init-start', 'app-load-complete');
              const loadTime = performance.getEntriesByName('time-to-load')[0];
              console.log(`Page fully loaded in ${Math.round(loadTime.duration)}ms`);
            });
            
            // Cleanup observers after 10 seconds
            setTimeout(() => {
              observers.forEach(obs => obs.disconnect());
            }, 10000);
          } catch (e) {
            console.warn('Performance monitoring error:', e);
          }
        }
      };
      
      // Run immediately
      initPerformanceMonitoring();
    </script>

    <!-- Remove loader when content is ready -->

      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('page-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
